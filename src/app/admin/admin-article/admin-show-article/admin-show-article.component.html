<div class="row mt-2">
  <div class="col-10 mx-auto">

    <div class="article p-3">

      <div class="row">
        <div class="col-12">
          <button type="button" class="btn-close float-right" (click)="cancel()">X</button>
          <h3>{{article.title}}</h3>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-md-4 col-sm-12">
          <div class="image">
            <img [src]="article.image" [alt]="article.title" width="100%">
          </div>
        </div>
        <div class="col-md-8 col-sm-12">
          <p>{{article.body}}</p>    
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-11 mx-auto">
          <button type="button" class="btn-edit ml-3" (click)= "edit()">Edit</button>
          <button type="button" class="btn-delete mr-3 float-right" (click)="delete()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
